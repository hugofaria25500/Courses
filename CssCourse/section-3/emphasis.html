<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis</title>
</head>
<body>
    <h1>I am a <em>designer</em> and a <em>engineer</em></h1>
    <p>I <em>really</em> need to get to bed</p>
    <h2>I love <i>Moose</i></h2>
    <p>Whatever you do, <strong>don't let the cats out</strong></p>
    <p>This is <b>bold</b> text</p>
</body>
</html>
