<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
        <ul>
            <li>Option 1 1</li>
            <li>Option 1 2</li>
        </ul>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
    </ol>
</body>
</html>
