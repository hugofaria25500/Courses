<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: rgb(255, 0, 0)
        }

        h2 {
            color: rgb(0, 0, 255)
        }

        h3 {
            color: #00FF00;
        }

        button {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }

        div {
            background-color: rgb(255, 255, 0, 0.2);
        }

    </style>
</head>
<body>
        <h1>H1 HERE</h1>
        <h2>H2 HERE</h2>
        <h3>H3 HERE</h3>

        <button>Button</button>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis dolore deserunt minus nihil excepturi quo animi in, praesentium ducimus eum similique laudantium. Minima et possimus ex eveniet. Reiciendis, accusamus repellendus.</p>
        </div>
</body>
</html>
